<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Nurture | Nature's Green Gold</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            /* REPLACE WITH YOUR IMAGE PATH */
            background-image: url('Gemini_Generated_Image_590n5e590n5e590n.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark Gradient Overlay for text readability */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 50%);
        }

        .hero-text {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ffffff;
            z-index: 2;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the badge and text */
            animation: fadeInUp 1.5s ease-out forwards;
        }

        /* --- THE NEW LAUNCH BADGE --- */
        .launch-badge {
            background-color: #4a7c59; /* Your Brand Green */
            color: white;
            padding: 8px 20px;
            border-radius: 50px; /* Pill shape */
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 2px; /* Premium spacing */
            text-transform: uppercase;
            margin-bottom: 20px; /* Space between badge and big text */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            display: inline-block;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0;
            line-height: 1.1;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .highlight {
            color: #76c085; /* Light Green for contrast */
            font-style: italic;
        }

        @media (max-width: 768px) {
            .hero-text h1 { font-size: 2.5rem; }
            .hero-text { bottom: 50px; }
            .launch-badge { font-size: 0.75rem; padding: 6px 15px; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-text">
            <div class="launch-badge">Launching Soon</div>
            
            <h1>Revitalize with <br> <span class="highlight">Nature's Green Gold</span></h1>
        </div>
    </div>

</body>
</html>
